<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Jomhuria&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="estilo/Style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div class="logar">
            <h1>Logar</h1>
            <input type="email" placeholder="E-mail" id="email_Logar">
            <input type="password" placeholder="Senha" id="password_Logar">
            <button type="submit">Login</button>
        </div>

        <div class="cadastro">
            <h1>Cadastrar</h1>
            <form action="http://localhost:8080/cadastro" method="post">
                <input type="text" placeholder="Primeiro Nome" id="primeironome">
                <input type="text" placeholder="Sobrenome" id="segundonome">
                <input type="email" placeholder="E-mail" id="email">
                <input type="password" placeholder="Senha" id="senha">
                <button type="submit" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function cadastrar() {
            var primeironome = document.getElementById("primeironome").value;
            var segundonome = document.getElementById("segundonome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            var data = {
                primeiroNome: primeironome,
                sobreNome: segundonome,
                email: email,
                senha: senha
            };

            fetch('http://localhost:8080/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Erro:', error));
        }
    </script>

    
</body>
</html>
